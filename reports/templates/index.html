<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Scouting Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      .container {
        background-color: #1e1e1e;
        border-radius: 8px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Enter Player Name</h1>
      <form method="post" class="text-center">
        {% csrf_token %}
        <input
          type="text"
          name="player_name"
          class="form-control mb-3"
          placeholder="Enter player name"
          required
        />
        <button type="submit" class="btn btn-primary">Generate Report</button>
      </form>
      {% if error %}
      <div class="alert alert-danger mt-3" role="alert">Error: {{ error }}</div>
      {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
